<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaika Dermalab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --pistachio-main: #93C572; 
            --pistachio-light: #f1f8e9; 
            --pistachio-dark: #558b2f;
            --text-color: #2e3d23;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--pistachio-light);
            margin: 0;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            color: var(--text-color);
        }

        #leaf-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
        }

        /* Идеальный переключатель */
        .header-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .lang-switch {
            display: flex;
            background: white;
            padding: 2px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            width: 110px;
            height: 34px;
            border: 1px solid var(--pistachio-main);
            overflow: hidden;
        }

        .lang-btn {
            flex: 1;
            border: none;
            background: none;
            font-size: 11px;
            font-weight: 800;
            cursor: pointer;
            color: var(--pistachio-dark);
            z-index: 2;
            transition: color 0.3s ease;
            outline: none;
            text-align: center;
            line-height: 34px;
        }

        .lang-btn.active {
            color: white;
        }

        .slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: calc(50% - 2px);
            height: calc(100% - 4px);
            background: var(--pistachio-dark);
            border-radius: 25px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        /* Контент */
        .container {
            width: 100%;
            max-width: 400px;
            padding: 90px 20px 40px;
            text-align: center;
            z-index: 1;
        }

        .logo {
            width: 130px; 
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 10px 30px rgba(147, 197, 114, 0.3);
        }

        h1 { font-size: 28px; margin: 20px 0 5px; letter-spacing: 4px; font-weight: bold; color: var(--pistachio-dark); }
        .subtitle { font-size: 11px; text-transform: uppercase; letter-spacing: 6px; margin-bottom: 40px; color: var(--pistachio-main); font-weight: bold; }

        .divider { height: 1px; background: rgba(147, 197, 114, 0.2); margin: 30px 0; position: relative; }
        .divider i { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--pistachio-light); padding: 0 15px; color: var(--pistachio-main); font-size: 14px; }

        .link-button {
            display: flex; align-items: center;
            background: white; color: var(--text-color);
            text-decoration: none; padding: 16px 20px;
            border-radius: 20px; margin-bottom: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.04);
            transition: all 0.2s ease;
            border: 1px solid rgba(147, 197, 114, 0.05);
        }

        .link-button i { font-size: 20px; margin-right: 15px; width: 25px; color: var(--pistachio-main); text-align: center; }
        
        .btn-content { text-align: left; flex-grow: 1; }
        .btn-title { font-size: 16px; font-weight: 600; display: block; }
        .btn-desc { font-size: 11px; opacity: 0.6; }

        .leaf { position: absolute; color: var(--pistachio-main); opacity: 0.12; pointer-events: none; }
    </style>
</head>
<body>

<div id="leaf-container"></div>

<div class="header-controls">
    <div class="lang-switch">
        <div id="slider" class="slider"></div>
        <button id="btn-uz" class="lang-btn active" onclick="setLanguage('uz')">UZB</button>
        <button id="btn-ru" class="lang-btn" onclick="setLanguage('ru')">RUS</button>
    </div>
</div>

<div class="container">
    <div class="logo-wrapper">
        <img src="logo.jpg" 
             onerror="this.src='https://via.placeholder.com/150?text=Malaika'" alt="Logo" class="logo">
    </div>
    <h1>MALAIKA</h1>
    <p class="subtitle">Dermalab</p>

    <div class="divider"><i class="fas fa-leaf"></i></div>

    <a href="https://www.instagram.com/malaika_dermalab?igsh=dGRhY28zem96azho&utm_source=qr" class="link-button">
        <i class="fab fa-instagram"></i>
        <div class="btn-content">
            <span class="btn-title" data-key="instTitle">Instagram</span>
            <span class="btn-desc" data-key="instDesc">Ish jarayonlari va maslahatlar</span>
        </div>
    </a>

    <a href="https://t.me/malaika_skin" class="link-button">
        <i class="fab fa-telegram-plane"></i>
        <div class="btn-content">
            <span class="btn-title" data-key="tgTitle">Telegram Kanal</span>
            <span class="btn-desc">Yangiliklar va go'zallik sirlari</span>
        </div>
    </a>

    <a href="https://t.me/MalaikaAziz" class="link-button">
        <i class="fas fa-paper-plane"></i>
        <div class="btn-content">
            <span class="btn-title" data-key="contactTitle">Murojaat uchun</span>
            <span class="btn-desc">Mutaxassis bilan bog'lanish</span>
        </div>
    </a>

    <div class="divider"><i class="fas fa-phone"></i></div>

    <a href="tel:+998937804189" class="link-button">
        <i class="fas fa-phone-alt"></i>
        <div class="btn-content">
            <span class="btn-title" data-key="phoneTitle">Qo'ng'iroq qilish</span>
            <span class="btn-desc">+998 93 780 41 89</span>
        </div>
    </a>
</div>

<script>
    const translations = {
        uz: {
            instTitle: "Instagram",
            instDesc: "Ish jarayonlari va maslahatlar",
            tgTitle: "Telegram Kanal",
            tgDesc: "Yangiliklar va go'zallik sirlari",
            contactTitle: "Murojaat uchun",
            contactDesc: "Mutaxassis bilan bog'lanish",
            phoneTitle: "Qo'ng'iroq qilish"
        },
        ru: {
            instTitle: "Instagram",
            instDesc: "Наши работы и советы по уходу",
            tgTitle: "Telegram Канал",
            tgDesc: "Новости и секреты красоты",
            contactTitle: "Для обращения",
            contactDesc: "Связаться с нами напрямую",
            phoneTitle: "Позвонить"
        }
    };

    function setLanguage(lang) {
        // Правильный перевод всех текстов
        document.querySelectorAll('[data-key]').forEach(el => {
            const key = el.getAttribute('data-key');
            el.innerText = translations[lang][key];
        });

        const slider = document.getElementById('slider');
        const btnUz = document.getElementById('btn-uz');
        const btnRu = document.getElementById('btn-ru');

        if (lang === 'ru') {
            slider.style.transform = 'translateX(100%)';
            btnRu.classList.add('active');
            btnUz.classList.remove('active');
        } else {
            slider.style.transform = 'translateX(0)';
            btnUz.classList.add('active');
            btnRu.classList.remove('active');
        }
    }

    // Эффект листьев
    function createLeaf() {
        const container = document.getElementById('leaf-container');
        const leaf = document.createElement('i');
        leaf.classList.add('fas', 'fa-leaf', 'leaf');
        leaf.style.left = Math.random() * 100 + 'vw';
        leaf.style.top = '-20px';
        container.appendChild(leaf);
        leaf.animate([
            { transform: 'translateY(0) rotate(0deg)', opacity: 0.12 },
            { transform: `translateY(110vh) rotate(360deg)`, opacity: 0 }
        ], { duration: 8000 });
        setTimeout(() => leaf.remove(), 8000);
    }
    setInterval(createLeaf, 2000);
</script>

</body>
</html>
